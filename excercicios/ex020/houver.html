<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="robo.ico" type="image/x-icon">
    <title>Exemplo de Houver</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
           display: none; 
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>Passa o mouse sobre o texto abaixo</p>
    <div>
        Passa o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>fim do Exemplo</p>
    

    
</body>
</html>
